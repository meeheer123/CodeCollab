<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Code Editor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/monaco-editor/min/vs/editor/editor.main.css">
  <style>
    #editor {
      width: 100%;
      height: 90vh;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Collaborative Code Editor</h1>
  <div id="editor"></div>

  <script src="https://cdn.jsdelivr.net/npm/monaco-editor/min/vs/loader.js"></script>
  <script>
    // WebSocket connection to the backend server
    const socket = new WebSocket('ws://localhost:8080');

    // Add event listeners for WebSocket connection
    socket.onopen = () => {
      console.log('WebSocket connection established');
    };

    socket.onerror = (error) => {
      console.error('WebSocket error:', error);
    };

    socket.onclose = () => {
      console.log('WebSocket connection closed');
    };

    // Initialize Monaco Editor
    require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor/min/vs' }});
    require(['vs/editor/editor.main'], function () {
      const editor = monaco.editor.create(document.getElementById('editor'), {
        value: "// Start typing your code here...\n",
        language: 'javascript',
        theme: 'vs-dark'
      });

      // Send code updates to the server when content changes
      editor.onDidChangeModelContent(() => {
        const code = editor.getValue();
        if (socket.readyState === WebSocket.OPEN) {
          socket.send(code); // Send the updated code to WebSocket server
        } else {
          console.warn('WebSocket is not open. Unable to send code.');
        }
      });

      // Receive code updates from the server and apply them to the editor
      socket.onmessage = (event) => {
        try {
          console.log('Received message from server');
          
          let updatedCode;
          
          const reader = new FileReader();
          reader.onload = function() {
            updatedCode = reader.result;
            processUpdatedCode(updatedCode);
          };
          reader.readAsText(event.data);
          return; // Exit early as we're handling the Blob asynchronously

          processUpdatedCode(updatedCode);
        } catch (error) {
          console.error('Error processing received message:', error);
        }
      };

      function processUpdatedCode(updatedCode) {
        if (updatedCode !== editor.getValue()) {
          console.log('Updating editor with new code');
          editor.setValue(updatedCode);
        } else {
          console.log('Received code is the same as current editor content');
        }
      }
    });
  </script>
</body>
</html>
